<!--
추가할 데이터
* 옵션에 적힌 대로 일일 근로 시간 및 일급, 주급, 월급 계산해서 보여주기
* 근로 / 점심 시간을 progressBar로 표현(및 조절)
* 현재 시간대에 따라 배경색(이미지) 변경
-->
<!-- modal 구동 버튼 (trigger) -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  설정
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal 제목</h4>
      </div>
      <div class="modal-body">
<label for="ySal">연봉</label> <input name="ySal" id = "ySal" type="text" value="35000000"/>이고<br>
<label for="probation">수습이예요(80%)</label><input type="checkbox" id = "probation" checked="true"/><br>
<hr>
근로시간<br>
<input id = "start" type="text" value="0900"></input>부터 <br>
<input id = "end" type="text" value="1800"></input>까지 <br>
<hr>
점심시간<br>
<input id = "fstart" type="text" value="1200"></input>부터 <br>
<input id = "fend" type="text" value="1300"></input>까지 <br>
<hr>
휴식
<input id = "break" type="text" value="0"></input>시간
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div></div>	
</div>
